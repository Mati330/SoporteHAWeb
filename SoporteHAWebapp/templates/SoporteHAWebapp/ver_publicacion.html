{% extends 'SoporteHAWebapp/base.html' %}
{% load  static %} 

{% block contenidopagina %}

<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div class="col-lg-3">
                <div class="d-flex align-items-center mt-lg-5 mb-4">
                    <img class="img-fluid rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                    <div class="ms-3">
                        <div class="fw-bold">{{publicaciones.autor}}</div>
                        <div class="text-muted">MDA, Soporte</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <!-- Post content-->
                <article>
                    <!-- Post header-->
                    <header class="mb-4">
                        <!-- Post title-->
                        <h1 class="fw-bolder mb-1">{{ publicaciones.titulo }}</h1>
                        <!-- Post meta content-->
                        <div class="text-muted fst-italic mb-2">{{publicaciones.fecha_viaje}}</div>
                        <!-- Post categories-->
                        <a class="badge bg-secondary text-decoration-none link-light" href="#!">Problem</a>
                        <a class="badge bg-secondary text-decoration-none link-light" href="#!">Solved</a>
                    </header>
                    <!-- Preview image figure-->
                    <figure class="mb-4"><img class="img-fluid rounded" src="{{publicaciones.imagenone.url}}" alt="..." /></figure>
                    <figure class="mb-4"><img class="img-fluid rounded" src="{{publicaciones.imagentwo.url}}" alt="..." /></figure>
                    <figure class="mb-4"><img class="img-fluid rounded" src="{{publicaciones.imagenthree.url}}" alt="..." /></figure>
                    <!-- Post content-->
                    <section class="mb-5">
                        
                        <p class="fs-5 mb-4">{{ publicaciones.descripcion|safe }}</p>
                        
                    </section>
                </article>
                <!-- Comments section-->
                <section>
                    <div class="card bg-light">
                        <div class="card-body">
                            <!-- Comment form-->
                            <form class="mb-4"><textarea class="form-control" rows="3" placeholder="Comentario"></textarea></form>
                            <!-- Comment with nested comments-->
                            <!-- Single comment-->
                            <div class="d-flex">
                                <div class="flex-shrink-0"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                                <div class="ms-3">
                                    <div class="fw-bold">Nombre|Comentario</div>
                                    El-comentario
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

{%endblock%}
